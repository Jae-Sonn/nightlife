<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Application</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 52.3734237, lng: 4.8689005};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa-PrQhtI-WCEpmjO_i3MV0tH_Zy4ilRg&callback=initMap">
    </script>
  </body>
</html>
